spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true

app:
  api-prefix: /api/v1
  url:
    auth: "http://localhost:8080/auth"

server:
  port: 8888

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"

info:
  app:
    name: "gateway-server"
    description: "JobHunter Gateway Server Application"
    version: "1.0.0"
